{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container-small"></div>
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid d-flex align-items-end">
    <div class="container">
        <h1 class="display-4">The Green Earth Foundation</h1>
        <p class="lead">Empowering Environmental Action for a Sustainable Future</p>
        <a class="btn btn-red" href="" role="button">Donate Today</a>
    </div>
</div>

<!--Featured Products -->
<div class="container pt-4 pb-5 mb-2">
    <div class="row">
        <div class="col-12">
            <h3 class="mb-4 mt-2 text-center">Explore Products</h3>
        </div>
    </div>

    <!-- Enter Featured Products here -->

    <div class="row">
        <div class="col-12 text-center">
            <a class="btn btn-dark-green" href="{% url 'products' %}" role="button">Explore All Products</a>
        </div>
    </div>
</div>

<!--Featured Articles -->
<div class="container-fluid" id="featured-categories">
    <div class="container pt-4 pb-5 mt-4 mb-2">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3 mt-2 text-center text-white">News Articles</h3>
            </div>
        </div>

        <!-- Enter Featured Articles here -->

        <div class="row">
            <div class="col-12 text-center">
                <a class="btn btn-light-green" href="{% url 'articles:article_list' %}" role="button">Keep Informed</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container-large"></div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <br>
                <h2 class="logo-font mb-4">Shopping Basket</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your basket is empty.</p>
                    <a href="{% url 'products' %}">
                        <span class="btn btn-dark-green text-uppercase"><i class="fas fa-chevron-left"></i> Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
